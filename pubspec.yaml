name: math_stack_test
description: A Flutter application to test and demonstrate the full symbolic math stack.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # The unified math plugin
  symbolic_math_bridge:
    path: ../symbolic_math_bridge

  ffi: ^2.0.1 # Required by the plugin
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
